<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Portfolio</title>
  <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/contact.css' | relative_url }}">
</head>
<body>
  {% include header.html %}
  <main class="container">
    <section id="contact-form">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="button">Send Message</button>
      </form>
    </section>

    <section id="social-links">
      <h2>Connect with Me</h2>
      <a href="https://github.com/AaronL-98" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/aaron-lewis-562053174/" target="_blank">LinkedIn</a>
    </section>
  </main>
  {% include footer.html %}
</body>
</html>
