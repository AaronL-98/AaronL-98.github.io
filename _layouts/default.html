<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/global.css' | relative_url }}">
  <!-- Conditionally load page-specific CSS -->
  {% if page.layout == "devlog" %}
    <link rel="stylesheet" href="{{ '/assets/css/devlog.css' | relative_url }}">
  {% endif %}
  {% if page.layout == "index" %}
    <link rel="stylesheet" href="{{ '/assets/css/index.css' | relative_url }}">
  {% endif %}
  {% if page.layout == "project" %}
    <link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
  {% endif %}
  {% if page.layout == "contact" %}
    <link rel="stylesheet" href="{{ '/assets/css/contact.css' | relative_url }}">
  {% endif %}
</head>
<body>
  {% include header.html %}
  {% include nav.html %}
  <main class="container">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
