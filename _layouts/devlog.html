---
layout: default
---

<section class="devlog-page">
  <h1>Developer Log</h1>
  <p>Stay updated on my latest project progress and insights.</p>

  {% for post in site.devlogs %}
    <article class="devlog-entry">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><small>Posted on {{ post.date | date: "%B %d, %Y" }}</small></p>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</section>
