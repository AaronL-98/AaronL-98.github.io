---
layout: default
---

<article class="project-page">
  <h1>{{ page.title }}</h1>
  {% if page.description %}
    <p class="description">{{ page.description }}</p>
  {% endif %}
  {{ content }}

  {% if page.demo_link %}
    <a href="{{ page.demo_link }}" target="_blank" class="button">Play Demo</a>
  {% endif %}
</article>
