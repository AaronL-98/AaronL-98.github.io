title: "My Portfolio"
description: "A professional portfolio showcasing development and testing projects."
url: $JEKYLL_ENV == "production" ? "https://AaronL-98.github.io/" : "http://localhost:4000"
markdown: kramdown
# theme: minima  # Or remove if using purely custom layouts

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:title/


# Build settings
# Exclude typical build directories
exclude:
  - "node_modules"
  - "Gemfile"
  - "Gemfile.lock"
  - "vendor"
  - ".gitignore"
  - "README.md"
  - ".bundle"
  - ".jekyll-cache"
  - "_site"

# Optional Jekyll plugins (add or remove as needed)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Misc
# future: true
# incremental: false
